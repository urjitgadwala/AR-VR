<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AR Demo</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- The following libraries and polyfills are recommended to maximize browser support -->
    <!-- NOTE: you must adjust the paths as appropriate for your project -->

    <!-- 🚨 REQUIRED: Web Components polyfill to support Edge and Firefox < 63 -->
    <!--     <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script> -->

    <!-- 💁 OPTIONAL: Intersection Observer polyfill for better performance in Safari and IE11 -->
    <!--     <script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script> -->

    <!-- 💁 OPTIONAL: Resize Observer polyfill improves resize behavior in non-Chrome browsers -->
    <!--     <script src="https://unpkg.com/resize-observer-polyfill@1.5.0/dist/ResizeObserver.js"></script> -->

    <!-- 💁 OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script
      src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js"
      defer
    ></script>
  </head>

  <body>
    <style>
      body {
        margin: 1em;
        padding: 0;
        font-family: Google Sans, Noto, Roboto, Helvetica Neue, sans-serif;
        color: #d70606;
      }

      #card {
        margin: 3em auto;
        display: flex;
        flex-direction: column;
        max-width: 600px;
        border-radius: 6px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.25);
        overflow: hidden;
      }

      model-viewer {
        width: 100%;
        height: 400px;
        background-color: linear-gradient(#2eec08, #ea0000);
        --poster-color: #ffffff00;
      }

      .attribution {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        margin: 1em;
      }

      .attribution h1 {
        margin: 0 0 0.25em;
      }

      .attribution img {
        opacity: 0.5;
        height: 2em;
      }

      .attribution .cc {
        flex-shrink: 0;
        text-decoration: none;
      }

      footer {
        display: flex;
        flex-direction: column;
        max-width: 600px;
        margin: auto;
        text-align: center;
        font-style: italic;
        line-height: 1.5em;
      }
    </style>
    <div id="card">
      <!-- All you need to put beautiful, interactive 3D content on your site: -->
      <model-viewer
        src="Name.glb"
        ios-src="devfest.usdz"
        alt="A 3D model of an Google Developers Fest"
        shadow-intensity="1"
        camera-controls
        auto-rotate
        ar
      >
      </model-viewer>
      <section class="attribution">
        <span>
          <h1>AR Application</h1>
          <span
            >By
            <a href="https://www.linkedin.com/in/urjit-gadwala-2a517b326?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank"
              >Urjit Gadwala</a
            ></span
          >
        </span>
      </section>
    </div>
    <!-- Loads <model-viewer> for modern browsers: -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <!-- Loads <model-viewer> for old browsers like IE11: -->
    <script
      nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"
    ></script>
  </body>
</html>
